<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Amazon</title>
</head>

<body>
    
    <!-- Content Section-->
<div class = "container">

        <!-- Logo section at top of the page-->
    <div class="logo">
        <img src="/amazon_logo.jpg" alt="centered image">
    </div><br>

    <!-- Signin Section -->
    <div class="signin">
        <h1 class="header">Sign In</h1>

    <!-- Email Section-->
        <div class="form">
            <form>
                <h5 class="headings">Email (phone or mobile accounts)</h5>
                <input type="text" name="Enter Email" class="input">

        <!-- Password Section-->
                <span><h5 class="headings1">Password<a href="https://www.amazon.com/ap/signin#:~:text=Forgot%20your%20password%3F">Forgot password?</a></h5></span><br>
                <input type="password" name="Enter Password" class="input"><br>

        <!-- Continue Button -->
                <button class="btn" color="rgb(255 153 0)">Continue</button><br>

        <!-- Need help link -->
                <h5 class="headings"><i class="fa-solid fa-caret-right"></i><a href="https://www.amazon.com/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Flog%2Fs%3Fk%3Dlog%2Bin%26ref_%3Dnav_custrec_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&#:~:text=and%20Privacy%20Notice.-,Need%20help%3F,-New%20to%20Amazon">Need Help?</a></h5>
            </form>
        </div>
    </div>
  
</div>
<!-- New to Amazon Section-->
<div class="new">
    <h5 class="line"><span>New to Amazon?</span></h5>
    <button class="create">Create Your Amazon Account</button>

</div>
    <!-- Footer Section-->
<div class="footer">
    <div class="links">
        <hr />
        <span style="padding-left:23px;"><a href="https://www.amazon.com/ap/signin#:~:text=signed%20in.%20Details-,Conditions%20of%20Use,-Privacy%20Notice%20%20Help">Condition of use</a></span>
        <span style="padding-left:23px;"><a href="https://www.amazon.com/ap/signin#:~:text=Conditions%20of%20Use-,Privacy%20Notice,-Help">Privacy Policy</a></span>
        <span style="padding-left:23px;"><a href="https://www.amazon.com/ap/signin#:~:text=Use%20%20Privacy%20Notice-,Help,-%C2%A9%201996%2D2022%2C%20Amazon">Help</a></span><br>
    </div>    
    <div class="copy">
        <p><i class="fa-solid fa-copyright"></i>1996-2022, Amazon.com,inc or it's affiliates</p>
    </div>
</div>

</html>
